<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    {% block extra_styles %}
    {% endblock %}
</head>

<body>
<div class="gutscheinhr">
    <h2 class="gutschein">Gutscheincode "2025" ab Einkauf über 100CHF</h2>

    <div class="cross">
        <img class="paula" src="{{ url_for('static', filename='pictures/cross.jpg') }}" alt="Menü" width="30"
             height="30">
    </div>
</div>
<nav>
    <div class="iconcontainer">

        <div class="iconLeft">
            <a href="{{ url_for('menu') }}">
                <img class="paula" src="{{ url_for('static', filename='pictures/OIP.jpg') }}" alt="Menü" width="30"
                     height="30">
            </a>
        </div>
        <a href="{{ url_for('home') }}">
            <div class="logo">
                <img src="{{ url_for('static', filename='pictures/Logo.png') }}" alt="Logo" width="260" height="200">
            </div>
        </a>

        <div class="iconRight">
            <form class="d-flex" role="search" onsubmit="return handleSearch(event)">
                <input class="search" type="search" id="searchInput" placeholder="Suchen" aria-label="Suchen">
            </form>


            <a href="{{ url_for('konto') }}">
                <img class="paula" src="{{ url_for('static', filename='pictures/konto.jpg') }}" alt="Konto" width="30"
                     height="30">
            </a>
            <a href="{{ url_for('warenkorb') }}">
                <img class="paula" src="{{ url_for('static', filename='pictures/warennkorb.jpg') }}" alt="Warenkorb"
                     width="40" height="40">
            </a>
        </div>
        <script>
            function handleSearch(event) {
                event.preventDefault();

                let searchValue = document.getElementById("searchInput").value.trim().toLowerCase();
                let validSearchTerms = ["sumsum", "sum sum"];

                if (validSearchTerms.includes(searchValue)) {

                    window.open("https://www.instagram.com/callum_zhh/", "_blank");
                } else {
                    alert("Keine passenden Ergebnisse gefunden.");
                }
            }
        </script>
    </div>


    {#            <a href="{{ url_for('ueberuns') }}">Über uns</a>#}
    {#            <a href="{{ url_for('frauen') }}">Frauen Parfüm</a>#}
    {#            <a href="{{ url_for('maenner') }}">Männer Parfüm</a>#}
    {#            <a href="{{ url_for('unisex') }}">Unisex Parfüm</a>#}
    {#            <a href="{{ url_for('zahlungsversand') }}">Zahlung und Versand</a>#}


    <main class="content">
        {% block content %}
            <p>Hier kommt der Inhalt der Seite rein.</p>
        {% endblock %}
    </main>
    <hr class="linie2">
    <div class="container">


        <div class="bottom">

            <h3>AGB</h3>
            <h3>Datenschutzerklärung</h3>
            <h3>©</h3>

            <h3 onclick="openLink()" style="cursor: pointer;">Hilfe</h3>

            <script>
                function openLink() {
                    window.open("https://www.instagram.com/faridbangbang/", "_blank");
                }
            </script>
            <img src="{{ url_for('static', filename='pictures/instagram.png') }}" alt="Insta" width="30" height="30">
            <img src="{{ url_for('static', filename='pictures/facebooks.png') }}" alt="Insta" width="30" height="30">
            <img src="{{ url_for('static', filename='pictures/tiktok.jpg') }}" alt="Insta" width="33" height="33">


        </div>


    </div>


</nav>


</body>

</html>
