{% extends 'base.html' %}

{% block title %}Languages{% endblock %}
{% block extra_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/zahlungsformular.css') }}">
{% endblock %}

{% block content %}
<h1 class="titleZ">Zahlen</h1>
    <div class="formular"><form action="{{ url_for('bestellbestaetigung') }}" method="POST">
    <div class="mb-3">
        <label class="form-label">Vorname Nachname</label>
        <input type="text" class="form-control" name="name" placeholder="Blenda Ramani" required>
    </div>
    <div class="mb-3">
        <label class="form-label">E-Mail</label>
        <input type="email" class="form-control" name="email" placeholder="blenda@example.com" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Strasse</label>
        <input type="text" class="form-control" name="address" placeholder="Mustermannstrasse 17" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Ort</label>
        <input type="text" class="form-control" name="city" placeholder="Musterort" required>
    </div>
    <div class="mb-3">
        <label class="form-label">PLZ</label>
        <input type="text" class="form-control" name="zip" placeholder="8050" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Kreditkartennummer</label>
        <input type="text" class="form-control" name="creditcard" placeholder="1234 5678 9012 3456" required>
    </div>
    <button type="submit" class="button2">Senden</button>  <!-- KORREKT -->
</form>

    </div>
{% endblock %}
